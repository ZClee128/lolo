name: iOS Build Workflow (Fixed)

on:
  workflow_call:
    inputs:
      workspace_name:
        required: true
        type: string
      scheme_name:
        required: true
        type: string
      bundle_id:
        required: true
        type: string
      provisioning_profile_name:
        required: true
        type: string
      configuration:
        required: false
        type: string
        default: "Release"
      xcode_version:
        required: false
        type: string
        default: "latest-stable"
      upload_to_appstore:
        required: false
        type: boolean
        default: false
      obfuscation_script_path:
        required: false
        type: string
        default: ""
    secrets:
      BUILD_CERTIFICATE_BASE64:
        required: true
      P12_PASSWORD:
        required: true
      BUILD_PROVISION_PROFILE_BASE64:
        required: true
      KEYCHAIN_PASSWORD:
        required: true
      TEAM_ID:
        required: true
      APPLE_ID:
        required: false
      APP_SPECIFIC_PASSWORD:
        required: false

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: ğŸ”¨ è®¾ç½®Xcodeç‰ˆæœ¬
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ inputs.xcode_version }}
      
      # - name: ğŸ è¿è¡Œä»£ç æ··æ·†è„šæœ¬
      #   if: ${{ inputs.obfuscation_script_path != '' }}
      #   run: |
      #     if [ -f "${{ inputs.obfuscation_script_path }}" ]; then
      #       echo "è¿è¡Œæ··æ·†è„šæœ¬: ${{ inputs.obfuscation_script_path }}"
      #       python3 "${{ inputs.obfuscation_script_path }}"
      #       echo "âœ“ æ··æ·†å®Œæˆ"
      #     else
      #       echo "âš ï¸ æ··æ·†è„šæœ¬ä¸å­˜åœ¨: ${{ inputs.obfuscation_script_path }}"
      #     fi
      
      - name: ğŸ§¹ æ·±åº¦æ¸…ç†ç”¨æˆ·ç‰¹å®šæ•°æ®
        run: |
          echo "å¼€å§‹æ·±åº¦æ¸…ç†ç”¨æˆ·ç‰¹å®šæ•°æ®..."
          
          # 1. æ¸…ç†æ‰€æœ‰xcuserdataç›®å½•å’Œå¤‡ä»½æ–‡ä»¶
          echo ""
          echo "1ï¸âƒ£ æ¸…ç†æ‰€æœ‰xcuserdataç›®å½•å’Œå¤‡ä»½æ–‡ä»¶..."
          find . -name "xcuserdata" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.xcuserstate" -type f -delete 2>/dev/null || true
          find . -name "*.bak" -type f -delete 2>/dev/null || true
          find . -name "*.orig" -type f -delete 2>/dev/null || true
          
          # 2. æ¸…ç†é¡¹ç›®çº§åˆ«çš„ç”¨æˆ·æ•°æ®
          echo ""
          echo "2ï¸âƒ£ æ¸…ç†é¡¹ç›®çº§åˆ«ç”¨æˆ·æ•°æ®..."
          find . -name "*.xcodeproj" -type d | while read proj; do
            rm -rf "$proj/xcuserdata" 2>/dev/null || true
            rm -rf "$proj/project.xcworkspace/xcuserdata" 2>/dev/null || true
          done
          
          # 3. æ¸…ç†workspaceçº§åˆ«çš„ç”¨æˆ·æ•°æ®
          echo ""
          echo "3ï¸âƒ£ æ¸…ç†workspaceçº§åˆ«ç”¨æˆ·æ•°æ®..."
          find . -name "*.xcworkspace" -type d | while read workspace; do
            rm -rf "$workspace/xcuserdata" 2>/dev/null || true
          done
          
          # 4. æ¸…ç†Podsç›¸å…³çš„ç”¨æˆ·æ•°æ®
          echo ""
          echo "4ï¸âƒ£ æ¸…ç†Podsç”¨æˆ·æ•°æ®..."
          if [ -d "Pods" ]; then
            find Pods -name "xcuserdata" -type d -exec rm -rf {} + 2>/dev/null || true
            find Pods -name "*.xcuserstate" -type f -delete 2>/dev/null || true
          fi
          
          # 5. å®Œå…¨é‡æ–°å®‰è£…CocoaPods
          echo ""
          echo "5ï¸âƒ£ å®Œå…¨é‡æ–°å®‰è£…CocoaPodsä¾èµ–..."
          rm -rf Pods 2>/dev/null || true
          rm -rf Podfile.lock 2>/dev/null || true
          pod install --repo-update
          
          # å†æ¬¡æ¸…ç†å®‰è£…åå¯èƒ½äº§ç”Ÿçš„ç”¨æˆ·æ•°æ®
          find . -name "xcuserdata" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.xcuserstate" -type f -delete 2>/dev/null || true
          
          # 6. è¯¦ç»†éªŒè¯æ¸…ç†ç»“æœ
          echo ""
          echo "ğŸ“Š éªŒè¯æ¸…ç†ç»“æœ:"
          
          PROJECT_XCUSERDATA=$(find *.xcodeproj -name "xcuserdata" -type d 2>/dev/null | wc -l | tr -d ' ')
          WORKSPACE_XCUSERDATA=$(find *.xcworkspace -name "xcuserdata" -type d 2>/dev/null | wc -l | tr -d ' ')
          PODS_XCUSERDATA=$(find Pods -name "xcuserdata" -type d 2>/dev/null | wc -l | tr -d ' ')
          TOTAL_XCUSERDATA=$(find . -name "xcuserdata" -type d 2>/dev/null | wc -l | tr -d ' ')
          XCUSERSTATE_COUNT=$(find . -name "*.xcuserstate" -type f 2>/dev/null | wc -l | tr -d ' ')
          
          echo "  é¡¹ç›®xcuserdata: $PROJECT_XCUSERDATA"
          echo "  Workspace xcuserdata: $WORKSPACE_XCUSERDATA"
          echo "  Pods xcuserdata: $PODS_XCUSERDATA"
          echo "  æ€»è®¡xcuserdata: $TOTAL_XCUSERDATA"
          echo "  xcuserstateæ–‡ä»¶: $XCUSERSTATE_COUNT"
          
          if [ "$TOTAL_XCUSERDATA" -eq "0" ] && [ "$XCUSERSTATE_COUNT" -eq "0" ]; then
            echo ""
            echo "âœ… æ¸…ç†éªŒè¯é€šè¿‡ - æœªå‘ç°ä»»ä½•ç”¨æˆ·ç‰¹å®šæ–‡ä»¶"
          else
            echo ""
            echo "âš ï¸  è­¦å‘Š: å‘ç°æ®‹ç•™æ–‡ä»¶ï¼"
            if [ "$TOTAL_XCUSERDATA" -gt "0" ]; then
              echo "  æ®‹ç•™xcuserdataç›®å½•:"
              find . -name "xcuserdata" -type d 2>/dev/null | head -10
            fi
            if [ "$XCUSERSTATE_COUNT" -gt "0" ]; then
              echo "  æ®‹ç•™xcuserstateæ–‡ä»¶:"
              find . -name "*.xcuserstate" -type f 2>/dev/null | head -10
            fi
            
            echo "  æ‰§è¡Œæœ€åä¸€æ¬¡æ¸…ç†..."
            find . -name "xcuserdata" -type d -exec rm -rf {} + 2>/dev/null || true
            find . -name "*.xcuserstate" -type f -delete 2>/dev/null || true
          fi
          
          echo ""
          echo "âœ“ æ·±åº¦æ¸…ç†å®Œæˆ"
      
      - name: ğŸ” å¯¼å…¥è¯ä¹¦å’ŒProvisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          PROVISION_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          
          echo "âœ“ è¯ä¹¦å’ŒProfileå¯¼å…¥æˆåŠŸ"
      
      - name: ğŸ“ è·å–Provisioning Profile UUID
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "PP_UUID=$UUID" >> $GITHUB_ENV
          echo "Found UUID: $UUID"
      
      - name: ï¿½ æ£€æŸ¥ç­¾åé…ç½®
        run: |
          echo "æ£€æŸ¥æ„å»ºé…ç½®..."
          
          # æ£€æŸ¥ä¸»appé¡¹ç›®è®¾ç½®
          APP_PROJECT="${{ inputs.scheme_name }}.xcodeproj/project.pbxproj"
          if grep -q "CODE_SIGN_STYLE = Manual" "$APP_PROJECT"; then
             echo "âœ“ ä¸»Appå·²é…ç½®ä¸ºæ‰‹åŠ¨ç­¾å (Project Config)"
          else
             echo "âš ï¸ ä¸»Appæœªé…ç½®ä¸ºæ‰‹åŠ¨ç­¾å,æ„å»ºå¯èƒ½ä¼šå¤±è´¥"
          fi
          
          # ç¡®è®¤Podsä½¿ç”¨è‡ªåŠ¨ç­¾å
          PODS_PROJ="Pods/Pods.xcodeproj/project.pbxproj"  
          if grep -q 'ProvisioningStyle = Automatic' "$PODS_PROJ" 2>/dev/null; then
            echo "âœ“ Podsä½¿ç”¨è‡ªåŠ¨ç­¾å"
          fi
      
      - name: ğŸ—ï¸ æ„å»ºArchive
        run: |
          echo "å¼€å§‹æ„å»ºArchive..."
          
          ARCHIVE_PATH="$RUNNER_TEMP/app.xcarchive"
          
          # ä½¿ç”¨é¡¹ç›®æ–‡ä»¶ä¸­çš„é…ç½®è¿›è¡Œæ„å»º
          # åªä¼ é€’DEVELOPMENT_TEAM,ä¸å¼ºåˆ¶å…¨å±€CODE_SIGN_STYLE
          # è¿™æ ·ä¸»targetä¼šä½¿ç”¨Manual, Podsä¼šä½¿ç”¨Automatic
          xcodebuild archive \
            -workspace ${{ inputs.workspace_name }} \
            -scheme ${{ inputs.scheme_name }} \
            -configuration ${{ inputs.configuration }} \
            -archivePath "$ARCHIVE_PATH" \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}"



          
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> $GITHUB_ENV
          
          if [ -d "$ARCHIVE_PATH" ]; then
            echo "âœ“ Archiveåˆ›å»ºæˆåŠŸ"
          else
            echo "âŒ Archiveåˆ›å»ºå¤±è´¥ï¼"
            exit 1
          fi
      
      - name: ğŸ“¤ å¯¼å‡ºIPA
        run: |
          EXPORT_PATH="$RUNNER_TEMP/export"
          EXPORT_OPTIONS_PATH="$RUNNER_TEMP/ExportOptions.plist"
          
          cat > "$EXPORT_OPTIONS_PATH" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ inputs.bundle_id }}</key>
                  <string>${{ inputs.provisioning_profile_name }}</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          echo "EXPORT_PATH=$EXPORT_PATH" >> $GITHUB_ENV
          
          xcodebuild -exportArchive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PATH" \
            -exportPath "$EXPORT_PATH"
          
          echo "âœ“ IPAå¯¼å‡ºæˆåŠŸ"
          ls -lh "$EXPORT_PATH"/*.ipa
      
      - name: ğŸ” æ£€æŸ¥IPAå†…å®¹
        run: |
          IPA_FILE=$(find $RUNNER_TEMP/export -name "*.ipa" -type f | head -1)
          TEMP_DIR=$(mktemp -d)
          unzip -q "$IPA_FILE" -d "$TEMP_DIR"
          
          echo "æ­£åœ¨æ£€æŸ¥IPAå†…å®¹..."
          
          PROFILE=$(find "$TEMP_DIR" -name "embedded.mobileprovision" | head -1)
          if [ -f "$PROFILE" ]; then
            security cms -D -i "$PROFILE" > "$TEMP_DIR/profile.plist"
            
            if /usr/libexec/PlistBuddy -c "Print :ProvisionedDevices" "$TEMP_DIR/profile.plist" > /dev/null 2>&1; then
              echo "âŒ ProfileåŒ…å«è®¾å¤‡åˆ—è¡¨ï¼è¯·ä½¿ç”¨Distributionè¯ä¹¦"
              exit 1
            else
              echo "âœ“ Profileæ£€æŸ¥é€šè¿‡"
            fi
          fi
          
          rm -rf "$TEMP_DIR"
      
      - name: ğŸ“¤ ä¸Šä¼ åˆ°App Store Connect
        if: ${{ inputs.upload_to_appstore }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          IPA_FILE=$(find ${{ env.EXPORT_PATH }} -name "*.ipa" -type f | head -1)
          
          echo "ä¸Šä¼ IPAåˆ°App Store Connect..."
          # Note: altool is deprecated. Consider migrating to App Store Connect API
          # or Transporter CLI in future versions.
          xcrun altool --upload-app \
            --file "$IPA_FILE" \
            --type ios \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --verbose
          
          echo "âœ“ ä¸Šä¼ æˆåŠŸï¼"
      
      - name: ğŸ“¦ ä¿å­˜IPAä¸ºArtifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.scheme_name }}-ipa
          path: ${{ env.EXPORT_PATH }}/*.ipa
          retention-days: 7
        if: always()
      
      - name: ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/build_certificate.p12
          rm -f $RUNNER_TEMP/build_pp.mobileprovision
          echo "âœ“ æ¸…ç†å®Œæˆ"
